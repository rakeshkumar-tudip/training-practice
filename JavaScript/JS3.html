<!DOCTYPE html>
<html>
<body>

<h1>What Can JavaScript Do?</h1>

<p id="demo">JavaScript can change the style of an HTML element.</p>

<button type="button" onclick="document.getElementById('demo').style.color='red'">Click Me!</button>

<button type="button" onclick="document.getElementById('demo').style.display='none'">Click to hide!</button>

<button type="button" onclick="document.getElementById('demo').style.display='block'">Click to show!</button>


</body>
</html>
