<html>
<head>
	<meta charset="utf-8"/>
</head>
<body>
<p>Check the json text below.</p>

<div id="out1"></div>

<script>
var xjhttp = new XMLHttpRequest();
var url = "jsontext.json";

xjhttp.onreadystatechange = function(){
	if(xjhttp.readyState == 4 && xjhttp.status == 200){
		//console.log="Hello bhai";
		var myArr=JSON.parse(xjhttp.responseText);
		itrateFunction(myArr);
	}
};

xjhttp.open("GET", url, true);
xjhttp.send();
/*
var myArr='{"employees":[{"fname": "Amar","lname": "Kumar"}, {"fname": "Rajeev", "lname": "Ranjan"}, {"fname": "Gmail", "lname": "Google"}]}';
var ar=JSON.parse(myArr);
itrateFunction(ar);*/
function itrateFunction(arr){
	var i;
	var len=arr.employees.length;
	var out="";
	for(i=0; i<len; i++ ){
		out += arr.employees[i].fname;
	}
	document.getElementById("out1").innerHTML = out;
}
</script>
</body>
</html>
